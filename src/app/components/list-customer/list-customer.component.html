<div class="main-container">
  <app-pt-dashboard-toolbar [personalTrainer]="personalTrainer"  [isDashboard]="false"></app-pt-dashboard-toolbar>
    <div class="section">
        <p>Lista clienti:</p>
        <mat-list class="mat-list" role="list" *ngFor="let c of customers">
              <mat-card class="customer-card" >
                <mat-card-header>
                  <mat-card-subtitle>Informazioni del customer:</mat-card-subtitle>
                  <mat-card-title>{{c.name}} {{c.surname}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>Email: {{c.email}}</p>
                  <p>Data di Nascita: {{c.dateOfBirth}}</p>
                  <p>Lista programmi: {{c.workoutProgramList}}</p>
                  <div class="button-row">
                    <button mat-raised-button color="primary" routerLink="/pt/assign-wprogram-to-customer/{{c.id}}">Assegna programma</button>
                  </div>
                  <mat-divider></mat-divider>
                </mat-card-content>
              </mat-card>
              
        </mat-list>
    </div>
</div>
