<div class="main-container">
  <app-pt-dashboard-toolbar [isDashboard]="false"></app-pt-dashboard-toolbar>
  <div class="section">
      <p>Visualizza la lista degli esercizi:</p>
      <mat-list class="mat-list" role="list" *ngFor="let ex of exercise">
            <mat-card class="customer-card" >
              <mat-card-header>
                <mat-card-title>{{ex.name}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>Difficolt√†: {{ex.difficultyLevel}}</p>
                <p>Descrizione: {{ex.description}}</p>
                <p>Macchinario da usare: {{ex.machine}}</p>
              </mat-card-content>
            </mat-card>
            
      </mat-list>
  </div>
</div>
